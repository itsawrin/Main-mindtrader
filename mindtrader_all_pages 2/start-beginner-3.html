
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سوال شماره ۱ - شروع یادگیری</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 2;
            max-width: 750px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .question {
            margin-top: 30px;
        }
        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .options label {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .tip {
            margin-top: 30px;
            font-size: 15px;
            color: #555;
            background-color: #eef;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>مرحله سوم یادگیری</h1>
    <h2>حتماً مراحل را مرحله به مرحله جلو برو که کامل یاد بگیری و تسک‌هات رو انجام بدی</h2>

    <div class="question">
        <h3>سوال: بنظرت چجوری رمز ارزهایی مثل بیتکوین بین افراد منتقل میشن؟</h3>
        <form>
            <div class="options">
                <label><input type="radio" name="q1"> از طریق بانک‌های مرکزی و سیستم‌های مالی جهانی</label>
                <label><input type="radio" name="q1"> با استفاده از کارت‌های اعتباری رمزنگاری‌شده</label>
                <label><input type="radio" name="q1"> با استفاده از سرورهای ابری که توسط شرکت‌های بزرگ کنترل میشن</label>
                <label><input type="radio" name="q1"> از طریق شبکه بلاک‌چین به صورت غیرمتمرکز</label>
            </div>
        </form>
    </div>

    <div class="tip">
        اگه جواب رو نمی‌دونی، مشکلی نیست! می‌تونی یکم راجبش سرچ کنی و بعد بیا این سوال رو جواب بده.
    </div>
</body>
</html>
